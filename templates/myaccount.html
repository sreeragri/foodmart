<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” Yellow & Black Theme</title>


</head>
<body>
{% include 'indexnav.html' %}


<center><section style="width:50%;" class="mb-5">
  <h2>Profile Details</h2>
    <form id="signupForm" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" class="form-control " type="text" value="{{user.Username}}" placeholder="Your username" required minlength="3" />
      </div>

      <div class="field">
        <label for="mobile">Mobile number</label>
        <input id="mobile" name="mobile" class="form-control" type="tel" value="{{user.Mobile}}" placeholder="e.g. +91 98765 43210" pattern="^\\+?[0-9\- ]{7,15}$" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" class="form-control" type="password" value="{{user.Password}}" placeholder="Choose a strong password" minlength="6" required />
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary mt-4">Update account</button>
      </div>

    </form>
</section>
  </center>
  <section>
    <h2>Order History</h2>
    <table class="table table-bordered">
      <caption>Order Summary</caption>
      <thead>
        <tr>
          <td>S.No</td>
          <th>Full Name</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Payment Method</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
      {% for L in order %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{L.Fullname}}</td>
          <td>{{L.Address}}</td>
          <td>{{L.Phonenumber}}</td>
          <td>{{L.Paymentmethod}}</td>
          <td>{{L.Total_price}}</td>

        </tr>
      {% endfor %}
      </tbody>
    </table>
  </section>
</body>
</html>
