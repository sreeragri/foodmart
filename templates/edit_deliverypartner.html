<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'navbar.html' %}
<form action="/update_deliverypartner/{{DelPartner.id}}" method="post" enctype="multipart/form-data">{% csrf_token %}


            <div class="form-row">

    <div class="form-group col-md-6">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" name="Name" value="{{DelPartner.Name}}">
    </div>

        <div class="form-row">

    <div class="form-group col-md-6">
      <label for="Contact">Contact</label>
      <input type="text" class="form-control" id="Contact" name="Contact" value="{{DelPartner.Contact}}">
    </div>
 <div class="form-row">

    <div class="form-group col-md-6">
      <label for="Age">Age</label>
      <input type="text" class="form-control" id="Age" name="Age" value="{{DelPartner.Age}}">
    </div>
            </div>
            <div class="form-row">

    <div class="form-group col-md-6">
      <label for="Address">Address</label>
      <input type="text" class="form-control" id="Address" name="Address" value="{{DelPartner.Address}}">
    </div>

      <div class="form-row">

    <div class="form-group col-md-6">
      <label for="Vehicle Details">Vehicle details</label>
      <input type="text" class="form-control" id="Vehicle Details" name="vehicle-details" value="{{DelPartner.Vehicledetails}}">
    </div>
          <div class="form-group col-md-6">
      <label for="Email">Email Address</label>
      <input type="text" class="form-control" id="Email" name="dely-Email">

    </div>
           <div class="form-group col-md-6">
      <label for="Password">Password</label>
      <input type="text" class="form-control" id="Password" name="dely-Password" value="{{DelPartner.Password}}">

    </div>
        </div>
    <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
            </div>
        </div>
            </div>
</form>



</body>
</html>
